<body class="d-flex  text-dark bg-dark">


    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-2 text-center">
            <div>
                <h3 class="float-md-start mb-0 text-white">Codestorm</h3>
                <nav class="nav nav-masthead justify-content-center float-md-end">
                    <a class="nav-link active text-white" aria-current="page" href="#">Quiz</a>
                </nav>

            </div>
        </header>
        <div class="container-lg bg-info text-dark text-center w-50 te mt-5  rounded-3  p-2 ">
            <div class=" inline  ">Time left : <span id="clock" class="text-center fw-bold"></span></div>
        </div>

        <!--This is the main body -->
        <main class="px-3  m-auto">


    </div>
    <div class="main-div">
        <div class="inner-class">

            <div class="quiz_box   activeQuiz rounded-3">
                <h2 class=" p-2 ps-4 question" id="question">Question comes here.</h2>
                <ul class="list-group p-2 ms-3 d-grid gap-3 text-start" type="none">
                    <li>
                        <input type="radio" class="btn-check text-start" name="answer" id="ans1" class="btn-check"
                        autocomplete="off" placeholder="answer">
                    <label for="ans1" id="opt1" class="btn btn-secondary text-start"> Answer Option 1</label>
                    </li>
                    <li>
                        <input type="radio" class="btn-check text-start" name="answer" id="ans2" class="btn-check"
                            autocomplete="off">
                        <label for="ans2" id="opt2" class="btn btn-secondary text-start"> Answer Option 2</label>
                    </li>

                    <li>
                        <input type="radio" class="btn-check" name="answer" id="ans3" class="form-check-input"
                            autocomplete="off">
                        <label for="ans3" id="opt3" class="btn btn-secondary text-start"> Answer Option 3</label>
                    </li>

                    <li>
                        <input type="radio" class="btn-check" name="answer" id="ans4" class="form-check-input"
                            autocomplete="off">
                        <label for="ans4" id="opt4" class="btn btn-secondary text-start"> Answer Option 4</label>
                    </li>
                </ul>
                <footer class="mt-4">
                    <div class="total_que"></div>
                        <button id="submit" class="submit">submit</button>
                    <div class="scorearea" id="scorearea"></div>
            </div>
            </footer>
        </div>
    </div>


    </main>




    <script src="otd56892.js"></script>
    <script src="script.js"></script>
    <script>
        document.getElementById("clock").innerHTML = 30 + ":" + 01;
        startTimer();

        function startTimer() {
            var presentTime = document.getElementById("clock").innerHTML;
            var timeArray = presentTime.split(/[:]+/);
            var m = timeArray[0];
            var s = checkSecond(timeArray[1] - 1);
            if (s == 59) {
                m = m - 1;
            }
            if (m < 0) {
                return;
            }

            document.getElementById("clock").innerHTML = m + ":" + s;
            console.log(m);
            setTimeout(startTimer, 1000);
        }

        function checkSecond(sec) {
            if (sec < 10 && sec >= 0) {
                sec = "0" + sec;
            } // add zero in front of numbers < 10
            if (sec < 0) {
                sec = "59";
            }
            return sec;
        }

    </script>
